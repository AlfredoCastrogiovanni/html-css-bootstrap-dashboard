<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <!-- HEADER -->
    <header class="d-flex align-items-center">
        <nav class="d-flex align-items-center">
            <div class="logos px-3">
                <img src="assets/img/mobile-logo.png" alt="Logo mobile Boolean" class="logo d-lg-none">
                <img src="assets/img/logo.svg" alt="Logo desktop Boolean" class="logo-desktop d-none d-lg-inline-block">
            </div>
            <div class="search input-group">
                <span class="input-group-text my_input-label"><i class="fa-solid fa-magnifying-glass"></i></span>
                <input type="text" class="form-control my_input" placeholder="Prova a cercare: Lezioni di Laravel">
            </div>
            <div class="buttons ps-3">
                <ul class="d-flex align-items-center">
                    <li class="d-none d-lg-inline-block pe-3"><i class="fa-solid fa-list"></i></li>
                    <li class="d-none d-lg-inline-block pe-3"><i class="fa-solid fa-circle-question"></i></li>
                    <li class="d-none d-lg-inline-block pe-3"><i class="fa-solid fa-ellipsis-vertical"></i></li>
                    <li class="pe-3"><i class="fa-solid fa-bell"></i></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="d-flex">
        <!-- ASIDE -->
        <aside>
            <div class="container text-white">
                <div class="row justify-content-between ps-lg-3">
                    <div class="col-12 pt-4">
                        <ul class="align-items-lg-start">
                            <li class="mb-3">
                                <i class="fa-solid fa-house fs-4 pe-lg-2"></i>
                                <span class="d-none d-lg-inline-block align-text-bottom">Home</span>
                            </li>
                            <li class="mb-3">
                                <i class="fa-solid fa-chart-simple fs-4 pe-lg-3"></i>
                                <span class="d-none d-lg-inline-block align-text-bottom">Stats</span>
                            </li>
                            <li class="mb-3">
                                <i class="fa-solid fa-signal fs-5 pe-lg-2"></i>
                                <span class="d-none d-lg-inline-block align-text-bottom">Signals</span>
                            </li>
                        </ul>
                    </div>
                    <div class="col-12 d-flex align-items-end">
                        <ul class="align-items-lg-start">
                            <li class="mb-3">
                                <i class="fa-solid fa-gear fs-4 pe-lg-2"></i>
                                <span class="d-none d-lg-inline-block align-text-bottom">Admin</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </aside>
        <!-- MAIN -->
        <main>
            <!-- MAIN > HEADER -->
            <header>
            </header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-lg-8 my_col">col-8</div>
                    <div class="col-12 col-lg-4 my_col2">col-4</div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
