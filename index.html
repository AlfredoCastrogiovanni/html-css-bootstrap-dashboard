<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <!-- HEADER -->
    <header class="d-flex align-items-center">
        <nav class="d-flex align-items-center">
            <div class="logos px-3">
                <img src="assets/img/mobile-logo.png" alt="Logo mobile Boolean" class="logo d-lg-none">
                <img src="assets/img/logo.svg" alt="Logo desktop Boolean" class="logo-desktop d-none d-lg-inline-block">
            </div>
            <div class="search input-group">
                <span class="input-group-text my_input-label"><i class="fa-solid fa-magnifying-glass"></i></span>
                <input type="text" class="form-control my_input" placeholder="Prova a cercare: Lezioni di Laravel">
            </div>
            <div class="buttons ps-3">
                <ul class="d-flex align-items-center">
                    <li class="d-none d-lg-inline-block pe-3"><i class="fa-solid fa-list"></i></li>
                    <li class="d-none d-lg-inline-block pe-3"><i class="fa-solid fa-circle-question"></i></li>
                    <li class="d-none d-lg-inline-block pe-3"><i class="fa-solid fa-ellipsis-vertical"></i></li>
                    <li class="pe-3"><i class="fa-solid fa-bell"></i></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="d-flex">
        <!-- ASIDE -->
        <aside>
            <div class="container text-white">
                <div class="row justify-content-between ps-lg-3">
                    <div class="col-12 pt-4">
                        <ul class="align-items-lg-start">
                            <li class="mb-3">
                                <i class="fa-solid fa-house fs-4 pe-lg-2"></i>
                                <span class="d-none d-lg-inline-block align-text-bottom">Home</span>
                            </li>
                            <li class="mb-3">
                                <i class="fa-solid fa-chart-simple fs-4 pe-lg-3"></i>
                                <span class="d-none d-lg-inline-block align-text-bottom">Stats</span>
                            </li>
                            <li class="mb-3">
                                <i class="fa-solid fa-signal fs-5 pe-lg-2"></i>
                                <span class="d-none d-lg-inline-block align-text-bottom">Signals</span>
                            </li>
                        </ul>
                    </div>
                    <div class="col-12 d-flex align-items-end">
                        <ul class="align-items-lg-start">
                            <li class="mb-3">
                                <i class="fa-solid fa-gear fs-4 pe-lg-2"></i>
                                <span class="d-none d-lg-inline-block align-text-bottom">Admin</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </aside>
        <!-- MAIN -->
        <main>
            <!-- MAIN > HEADER -->
            <header class="py-3">
                <div class="container-fluid">
                    <div class="row flex-column flex-sm-row-reverse justify-content-between text-white">
                        <div class="col-12 col-sm-3 mb-4 mb-sm-0">
                            <span class="pe-2">Nuovo studente</span>
                            <button class="my_plus" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop">+</button>

                            <div class="offcanvas offcanvas-end my_offcanvas" tabindex="-1" id="offcanvasTop">
                                <div class="offcanvas-header">
                                    <h5 class="offcanvas-title" id="offcanvasTopLabel">Inserisci un nuovo studente</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                </div>
                                <div class="offcanvas-body">
                                    <form class="row">
                                        <div class="col-6 pb-3">
                                            <label for="name" class="form-label">Nome</label>
                                            <input type="text" class="form-control" id="name">
                                        </div>
                                        <div class="col-6">
                                            <label for="surname" class="form-label">Cognome</label>
                                            <input type="text" class="form-control" id="surname">
                                        </div>
                                        <div class="col-6">
                                            <label for="email" class="form-label">Email</label>
                                            <div class="input-group mb-3">
                                                <span class="input-group-text" id="email">@</span>
                                                <input type="email" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <label for="Password" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="password">
                                        </div>
                                        <div class="col-6">
                                            <label for="email" class="form-label">Indirizzo email</label>
                                            <div class="input-group mb-3">
                                                <span class="input-group-text" id="email">@</span>
                                                <input type="email" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <label for="Password" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="password">
                                        </div>
                                        <div class="col-12 pb-3">
                                            <label for="address" class="form-label">Indirizzo</label>
                                            <input type="password" class="form-control" id="address">
                                        </div>
                                        <div class="col-6">
                                            <label for="city" class="form-label">Citta'</label>
                                            <input type="password" class="form-control" id="city">
                                        </div>
                                        <div class="col-4">
                                            <label for="state" class="form-label">Stato</label>
                                            <select id="state" class="form-select">
                                            <option selected>Scegli...</option>
                                            <option>Italia</option>
                                            </select>
                                        </div>
                                        <div class="col-2 pb-3">
                                            <label for="cap" class="form-label">CAP</label>
                                            <input type="password" class="form-control" id="cap">
                                        </div>
                                        <div class="col-12 pb-4">
                                            <label for="cap" class="form-label">Foto</label>
                                            <input class="form-control" type="file" id="formFile">
                                        </div>
                                        <div class="col-12 pb-3">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                                <label class="form-check-label" for="gridCheck">
                                                Seleziona per proseguire
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary">Salva</button>
                                            <button type="submit" class="btn btn-warning">Svuota</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-3 order-sm-1 mb-4 mb-sm-0">
                            <span class="fs-3 fw-normal pb-1">Boolean</span>
                            <span class="badge rounded-pill text-bg-primary my_badge fw-normal">Piano blaze</span>
                            <div class="my_breadcrumb">
                                <span class="badge rounded-pill text-bg-primary my_badge fw-normal">3 app</span>
                                <span>>></span>
                                <span class="badge rounded-pill text-bg-primary my_badge fw-normal d-xl-none">+</span>
                                <span class="badge rounded-pill text-bg-primary my_badge fw-normal d-none d-xl-inline-block">Boolean mobile app</span>
                                <span class="badge rounded-pill text-bg-primary my_badge fw-normal d-none d-xl-inline-block">Boolean web app</span>
                                <span class="badge rounded-pill text-bg-primary my_badge fw-normal d-none d-xl-inline-block">Boolen blog app</span>
                            </div>
                        </div>
                        <div class="col-12 col-sm-3">
                            <p class="m-0">Studenti online negli ultimi 30 minuti</p>
                            <p class="fs-2 mb-2">125</p>
                        </div>
                    </div>
                </div>
            </header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-lg-8 my_col">col-8</div>
                    <div class="col-12 col-lg-4 my_col2">col-4</div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
